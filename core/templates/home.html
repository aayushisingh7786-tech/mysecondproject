<!DOCTYPE html>
<html>

<head>
    <title>Home - My Django Site</title>
</head>

<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about/">About</a> |
        <a href="/contact/">Contact</a>
    </nav>
    <h1>Welcome to My Django Portfolio!</h1>
    <p>This page is served by Python.</p>
</body>

</html>
<h1>Student List</h1>
<ul>
    {% for student in students %}
    <li>
        <strong>{{ student.name }}</strong> - {{ student.course }} (Roll No: {{ student.roll_no }})
    </li>
    {% empty %}
    <li>No students found yet.</li>
    {% endfor %}
</ul>
</body>

</html>
